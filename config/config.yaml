# config/config.yaml
# Root Hydra configuration (merged with config/runs/<run_id>.yaml)

run: null              # must be supplied via CLI, e.g. run=proposed-iter1-ImageNet-64
run_id: null           # can be overridden by run-specific config
mode: full             # {full, trial}
results_dir: ./results
method: null           # method type (e.g., ABCD)

wandb:
  entity: gengaru617-personal
  project: 2025-11-17
  mode: online        # auto-overridden in trial mode

optuna:
  n_trials: 0
  direction: maximize
  search_space: {}

model: null            # model configuration (overridden by run-specific config)
dataset: null          # dataset configuration (overridden by run-specific config)
training: null         # training configuration (overridden by run-specific config)

additional_settings:
  seed: 42
  num_workers: 2
  log_interval: 1
  # any further misc flags can be added under this node
