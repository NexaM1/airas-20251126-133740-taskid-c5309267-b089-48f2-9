run_id: proposed-iter1-ImageNet-64
method: ABCD
model:
  name: abcd-controller
  weight_generator:
    type: mlp
    hidden_size: 32  # to be tuned
    time_embedding: sinusoidal
  early_exit_policy:
    type: mlp
    hidden_size: 32
    gumbel_temperature: 0.5
  cost_predictor:
    type: linear
  total_parameters: 20000
dataset:
  name: ImageNet-64
  image_size: 64
  split:
    train: 90
    val: 10
  normalization:
    mean: [0.5, 0.5, 0.5]
    std:  [0.5, 0.5, 0.5]
training:
  sampler: ddim
  max_timesteps: 50
  budgets_ms: [50, 150, 1000]
  quality_targets: [0.3, 0.6, 0.9]
  batch_size: 64
  epochs: 200
  learning_rate: 5.0e-4
  optimizer: adamw
  weight_decay: 0.01
  lambdas:
    lambda_eps: 1.0
    lambda_1: 0.5
    lambda_2: 0.5
    lambda_3: 0.5
  gradient_clip_norm: 1.0
  scheduler:
    type: cosine
    warmup_steps: 1000
  mixed_precision: false
optuna:
  n_trials: 50
  direction: minimize
  metric: QUB
  search_space:
    learning_rate:
      type: loguniform
      low: 1.0e-4
      high: 1.0e-2
    hidden_size:
      type: categorical
      choices: [16, 32, 64]
    lambda_1:
      type: loguniform
      low: 0.1
      high: 1.0
    lambda_2:
      type: loguniform
      low: 0.1
      high: 1.0
    lambda_3:
      type: loguniform
      low: 0.1
      high: 1.0
    gumbel_temperature:
      type: uniform
      low: 0.1
      high: 1.0
    weight_decay:
      type: uniform
      low: 0.0
      high: 0.05
additional_settings:
  seed: 42
  num_workers: 4
  log_interval: 100
  save_checkpoint_every: 1
